<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список комментариев</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="title">Комментарии</div>
        <form class="comment-form" id="comment-form">
            <input type="text" id="comment-name" name="name" placeholder="Введите имя" required>
            <input type="date" id="comment-date" name="date" />
            <textarea id="comment-text" name="comment" rows="5" cols="50" placeholder="Оставьте свой комментарий..."
                required></textarea>
            <input id="comment-add" type="submit" value="Отправить">
        </form>
        <hr>
        <ul class="comments-list" id="comments-list">
            <li id="empty-comment">Список комментариев пуст..</li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
